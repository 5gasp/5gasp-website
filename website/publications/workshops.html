---
layout: base
title: Publications
subtitle: Workshops and Talks
---

<section class="faq_area area-padding-bottom">
    <div class="container">
        <div class="row">

          
            <div class="col-12 col-lg-12" style="visibility: hidden;">
                <div class="project-info" style="margin-top:50px; margin-bottom: 25px;">
                    <h1>Workshops</h1>
                </div>
            </div>
            
            {% for workshop in site.workshops reversed %}
            <div class="col-md-6 col-lg-4" style="margin-bottom: 25px;">
                <a href="{{ workshop.ws_url }}" target="_blank">
                    <img class="img-fluid single-service-5gasp-img" src="{{ workshop.image }}"
                        alt="{{ workshop.ws_title }}">
                </a>
                <div class=" single-service-5gasp">
                    <a class="single-service-5gasp-title" href="{{ workshop.ws_url }}" target="_blank">
                        <h1>{{ workshop.ws_title }}</h1>
                    </a>
                    <p>{{ workshop.ws_date }}</p>
                </div>
            </div>
            {% endfor %}
            

        </div>
</section>
