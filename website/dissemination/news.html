---
layout: base
title: Dissemination
subtitle: News
---

<section class="faq_area area-padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12" style="visibility: hidden;">
                <div class="project-info" style="margin-top:50px; margin-bottom: 25px;">
                    <h1>Press Releases</h1>
                </div>
            </div>

            {% for news in site.news %}
            <div class="col-md-6 col-lg-4" style="margin-bottom: 25px;">
                <a href="{{ news.url }}">
                    <img class="img-fluid single-service-5gasp-img" src="{{ news.image }}"
                        alt="{{ press-release.release-title }}">
                </a>
                <div class=" single-service-5gasp">
                    <a class="single-service-5gasp-title" href="{{ news.url }}">
                        <h1>{{ news.release-title }}</h1>
                    </a>
                    <p>{{ news.release-date }}</p>
                </div>
            </div>
            {% endfor %}


        </div>
</section>
