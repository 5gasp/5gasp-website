---
layout: base
title: Dissemination
subtitle: Webinars
---

<section class="faq_area area-padding-bottom">
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-lg-12" style="margin-top: 25px;">
                <div class="accordion" id="accordionExample">

                    {% assign counter = 1 %}
                    {% for webinar in site.webinars %}

                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapse{{ counter }}" aria-expanded="false"
                                    aria-controls="collapse{{ counter }}" style="word-wrap: normal; white-space: normal; padding-right: 3em;">
                                    {{ webinar.name }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse{{ counter }}" class="collapse" aria-labelledby="heading{{ counter }}"
                            data-parent="#accordionExample">
                            <div class="card-body facility-preview">
                                <!--<h6 class="typo-list">{{ webinar.name }}</h6>-->
                                <p> <span style="font-weight: 600;">Title:</span> {{ webinar.name }}</p>
                                <p> <span style="font-weight: 600;">Date:</span> {{ webinar.when }}</p>
                                <p> <span style="font-weight: 600;">Webinar Link:</span> <a href="{{ webinar.link }}" target="_blank">Link</a></p>
                                <p> <span style="font-weight: 600;">About this event:</span> {{ webinar.about }}</p>
                            </div>
                        </div>
                    </div>

                    {% assign counter = counter | plus:1 %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>
