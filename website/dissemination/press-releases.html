---
layout: base
title: Dissemination
subtitle: Press Releases
---

<section class="faq_area area-padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12" style="text-align:center; margin-top: 50px; margin-bottom: 25px; color: #4B465A !important;">
                <h5>Don't miss out on any press releases we post. Subscribe to us on Twitter!</h5>
                <a href="https://twitter.com/5gasp?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-show-count="false">Follow @5gasp</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div class="col-sm-12 col-lg-12">
                <div class="accordion" id="accordionExample">


                    {% for press-release in site.press-releases %}
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h6 class="mb-0">
                                <a target="_blank" href="{{ press-release.resource }}">
                                    <button class="btn btn-link collapsed" type="button">
                                        {{ press-release.title }}
                                    </button>
                                </a>
                            </h6>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>



        </div>
    </div>
</section>
