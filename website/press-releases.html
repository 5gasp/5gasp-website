---
layout: base
title: Dissemination
subtitle: Press Releases
---

<section class="faq_area area-padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12" style="visibility: hidden;">
                <div class="project-info" style="margin-top:50px; margin-bottom: 25px;">
                    <h1>Press Releases</h1>
                </div>
            </div>

            {% for press-release in site.press-releases %}
            <div class="col-md-6 col-lg-4" style="margin-bottom: 25px;">
                <img class="img-fluid single-service-5gasp-img" src="{{ press-release.image }}" alt="Card image cap">
                <div class=" single-service-5gasp">
                    <a class="single-service-5gasp-title" href="{{ press-release.url }}">
                        <h1>{{ press-release.release-title }}</h1>
                    </a>
                    <p>{{ press-release.release-date }}</p>
                </div>
            </div>
            {% endfor %}


        </div>
</section>
