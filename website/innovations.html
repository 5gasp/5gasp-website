---
layout: base
title: Innovations
---

<section class="faq_area area-padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12" style="visibility: hidden;">
                <div class="project-info" style="margin-top:50px; margin-bottom: 25px;">
                    <h1>Innovations</h1>
                </div>
            </div>
            <div class="col-sm-12 col-lg-12">
                <div class="accordion" id="accordionExample">

                    {% assign counter = 0 %}
                    {% for innovation in site.innovations %}

                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                    data-target="#collapse{{ counter }}" aria-expanded="false"
                                    aria-controls="collapse{{ counter }}">
                                    {{ innovation.name }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse{{ counter }}" class="collapse" aria-labelledby="heading{{ counter }}"
                            data-parent="#accordionExample">
                            <div class="card-body innovation-preview">
                                <h1 class="typo-list">
                                    {{ innovation.name }}
                                </h1>
                                {{ innovation.content | markdownify }}

                            </div>
                        </div>
                    </div>

                    {% assign counter = counter | plus:1 %}
                    {% endfor %}

                </div>
            </div>


        </div>
    </div>
</section>
