name: Jekyll Deployment

on:
  push:
    branches:
      - master
jobs:
  jekyll:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2

    # Specify the Jekyll source location as a parameter
    - uses: helaili/jekyll-action@v2
      with:
        build_only: true
        jekyll_src: 'website'
        target_branch: 'master'

    - uses: papeloto/action-zip@v1
        with:
          files: website/build
          recursive: true
          dest: website.zip