name: Jekyll Deployment

on:
  push:
    branches:
      - master
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Specify the Jekyll source location as a parameter
    - uses: helaili/jekyll-action@v2
      with:
        build_only: true
        jekyll_src: 'website'
        target_branch: 'master'
        target_path: './workspace/'
    - name : machine echo secrets
      run : "ls ."
    - name : machine echo secrets2
      run : "ls ./website"
    - name : machine echo secrets3
      run : "ls ./_site"
      
    - uses: montudor/action-zip@v1
      with:
        args: zip -q -r  website.zip  website/_site
        
    - uses: wei/curl@v1
      with:
        args:  -X POST -F 'key="${{ secrets.UPDATE_KEY }}"' -F 'website_zip=@./website.zip' https://www.5gasp.eu/update
